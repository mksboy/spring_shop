<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/without_registering.css}"/>
    <title>Стоматологическое оборудование</title>
</head>
<body>
<div class="container">

    <div class="header_items">
        <div class="phone_item">
            +7 495 123 4567
        </div>
        <div class="mail_item">
            mail@mail.ru
        </div>

        <div class="profile">
            <div class="login_item">
                <a href="/authentication/login">Войти</a>
            </div>
            <div class="registration_item">
                <a href="/authentication/registration">Регистрация</a>
            </div>
            <div class="cart">
                <form method="get" th:action="@{/cart}">
                    <input type="submit" value="корзина">
                </form>
            </div>
        </div>
    </div>

    <div class="group_category">
        <div class="content_items">
            <div class="content" th:each="categoryes : ${category}">
                <div class="content_img">
                    <img th:src="'/img/' + ${categoryes.imageListCategory[0].getFileName()}">
                </div>
                <div class="content_name">
                    <a th:text="${categoryes.getName()}" th:href="@{/category/info/{id}(id=${categoryes.getId()})}"></a>
                </div>
            </div>
        </div>
    </div>


        <div class="search">
            <form th:method="POST" th:action="@{/product/search}">
                <div class="search">
                    <form th:method="POST" th:action="@{/product/search}">
                        <fieldset>
                            <legend>Поиск:</legend>
                            <div class="search_item">
                                <div class="search_name">
                                    <label for="search">Поиск по наименованию</label>
                                    <input name="search" id="search">
                                </div>

                                <div class="search_price">
                                    <label for="ot">Цена от</label>
                                    <input type="text" name="ot" id="ot">
                                    <label for="do">До</label>
                                    <input type="text" name="do" id="do">
                                </div>


                                <div class="search_param">
                                    <div class="search_up">
                                        <label for="ascending_price">Отсортировать по возрастанию цены</label>
                                        <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                                    </div>
                                    <div class="seach_down">
                                        <label for="descending_price">Отсортировать по убыванию цены</label>
                                        <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                                    </div>
                                </div>
                                <div class="button_item">
                                    <input type="submit" value="Найти">
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </form>
        </div>

        <div class="product">
            <h2>Все товары</h2>
            <div class="product_items">
                <div class="product_item" th:each="product : ${products}">
                    <div class="product_img">
                        <img th:src="'/img/' + ${product.imageList[0].getFileName()}">
                    </div>
                    <div class="product_title">
                        <p class="title_product" th:text="${product.title}"></p>
                        <p class="price" th:text="${product.price}"></p>
                    </div>
                    <div class="add_cart_item">
<!--                        <div class="add_cart">-->
<!--                            <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить в корзину</a>-->
<!--                        </div>-->

                    </div>

                </div>
            </div>
        </div>



    <div class="page_footer">
        Товарные предложения, представленные на сайте, не являются публичной офертой, определяемой положениями Статьи 437 (2) Гражданского кодекса Российской Федерации.
    </div>
</div>
</body>
</html>
